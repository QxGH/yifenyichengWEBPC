<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一粉一城 - 产品介绍</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <script src="./js/common.js"></script>
</head>
<body>
  <div class="app-container" id="app">
    <header id="header"></header>
    <section class="body" id="body">
      <div id="banner" class="banner"></div>
      <div id="main" class="main">
        <div class="product-1">
          <i class="home-public-icon"></i>
          <i class="product-1-title"></i>
          <div class="product-1-box">
            <ul class="items row">
              <li class="col-lg-4 col-sm-6 col-xs-12 item">
                <div class="item-box">
                  <i class="icon icon-1"></i>
                  <p class="item-title">1台机器</p>
                  <div class="describe">
                    <p>制作多种美食</p>
                    <p>全自动完成</p>
                    <p>省时省事</p>
                  </div>
                </div>
              </li>
              <li class="col-lg-4 col-sm-6 col-xs-12 item">
                <div class="item-box">
                  <i class="icon icon-add"></i>
                  <p class="item-title">加材料</p>
                  <div class="describe">
                    <p> </p>
                    <p>将酱料、米粉放置在机器内；</p>
                    <p> </p>
                  </div>
                </div>
              </li>
              <li class="col-lg-4 col-sm-6 col-xs-12 item">
                <div class="item-box">
                  <i class="icon icon-2"></i>
                  <p class="item-title">2分钟</p>
                  <div class="describe">
                    <p>启动机器</p>
                    <p>等待2分钟</p>
                    <p>大餐出炉</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="product-2">
          <div class="product-2-box">
            <div class="tabs-box">
              <ul class="items clearfix">
                <li class="item active" onclick="tabsChange(1, $(this))">招牌米粉</li>
                <li class="item" onclick="tabsChange(2, $(this))">炒米粉</li>
                <li class="item" onclick="tabsChange(3, $(this))">炒馕</li>
                <li class="item" onclick="tabsChange(4, $(this))">炒年糕</li>
              </ul>
              <i class="active-bar" id="activeBar"></i>
            </div>
            <div class="items">
              <div class="row-1 clearfix">
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-1-1.png" draggable="false" alt="">
                  </div>
                </div>
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-1-2.png" draggable="false" alt="">
                  </div>
                </div>
              </div>
  
              <div class="row-2 clearfix hide">
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-2-1.png" draggable="false" alt="">
                  </div>
                </div>
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-2-2.png" draggable="false" alt="">
                  </div>
                </div>
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-2-3.png" draggable="false" alt="">

                </div>
                <div class="item">

                    <img class="img" src="./assets/images/product/row-2-4.png" draggable="false" alt="">
                  </div>
                </div>
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-2-5.png" draggable="false" alt="">
                  </div>
                </div>
              </div>
  
              <div class="row-3 clearfix hide">
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-3-1.png" draggable="false" alt="">
                  </div>
                </div>
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-3-2.png" draggable="false" alt="">
                  </div>
                </div>
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-3-3.png" draggable="false" alt="">
                  </div>
                </div>
                <div class="item">
                  <div class="item-box">
                    <img class="img" src="./assets/images/product/row-3-4.png" draggable="false" alt="">
                  </div>
                </div>
              </div>
  
              <div class="row-4 clearfix hide">
                <div class="item">

          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
  </div>

  <script>
    /**
     *  tab 切换
     */
    function tabsChange(val, $this) {
      if($this.hasClass('active')) {
        return;
      };
      var x = (val-1) * 100 + '%';
      $('#activeBar').css('transform', 'translateX('+x+')');
      $('.row-'+val).removeClass('hide').siblings().addClass('hide');
      var later = setTimeout(function() {
        $this.addClass('active').siblings().removeClass('active');
        window.clearTimeout(later)
      }, 150)
    };
  </script>
</body>
</html>
