<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style/common.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/jquery@2.1.4/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script src="./js/common.js"></script>
</head>
<body>
  <div class="app-container" id="app">
    <header id="header"></header>
    <section class="body" id="body">
      <div id="banner" class="banner"></div>
      <div id="main" class="main">
        <div class="product-1">
          <i class="home-public-icon"></i>
          <i class="product-1-title"></i>
          <div class="product-1-box">
            <ul class="items row">
              <li class="col-lg-4 col-sm-6 col-xs-12 item">
                <div class="item-box">
                  <i class="icon icon-1"></i>
                  <p class="item-title">1台机器</p>
                  <div class="describe">
                    <p>制作多种美食</p>
                    <p>全自动完成</p>
                    <p>省时省事</p>
                  </div>
                </div>
              </li>
              <li class="col-lg-4 col-sm-6 col-xs-12 item">
                <div class="item-box">
                  <i class="icon icon-add"></i>
                  <p class="item-title">加材料</p>
                  <div class="describe">
                    <p> </p>
                    <p>将酱料、米粉放置在机器内；</p>
                    <p> </p>
                  </div>
                </div>
              </li>
              <li class="col-lg-4 col-sm-6 col-xs-12 item">
                <div class="item-box">
                  <i class="icon icon-2"></i>
                  <p class="item-title">2分钟</p>
                  <div class="describe">
                    <p>启动机器</p>
                    <p>等待2分钟</p>
                    <p>大餐出炉</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
  </div>
